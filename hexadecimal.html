<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="gray"> <!-- definição da cor de fundo da página -->

    <center> <!-- elemento para centralizar o conteúdo -->
        <h1>Marise's Machine</h1> <!-- Título da página -->

        <br><br> <!-- quebra de linha para espaçamento -->

        <h3>Selecione uma base para realizar a conversão</h3>

        <a a href="./marises-machine-comentado.html">Decimal</a>
        <a href="./binario.html">Binário</a>
        <a href="./octal.html">Octal</a>
        <a href="./hexadecimal.html">Hexadecimal</a>



        <h3>Hexadecimal</h3> <!-- título para indicar a entrada em decimal -->
        <input id="ipt_valor" type="text" placeholder="Digite o valor em Hexadecimal"> <!-- campo de entrada para o valor decimal -->

        <br><br>

        <button onclick="converterDecimal()">Converter para Decimal</button>
        <button onclick="converterBinario()">Converter para Binário</button>
        <button onclick="converterOctal()">Converter para Octal</button>
        <div id="div_mensagem"></div>
    </center>

    <script>
        // função para realizar a conversão
        function converterDecimal() {
            // obtém o valor decimal da entrada
            var hexadecimal = ipt_valor.value;
            var decimal = parseInt(hexadecimal, 16);

            div_mensagem.innerHTML = `Valor Convertido em Decimal: ${decimal} <br>`
        }
        function converterBinario(){
            var hexadecimal = ipt_valor.value;
            var decimal = parseInt(hexadecimal, 16)
            var binario = decimal.toString(2);

            div_mensagem.innerHTML += `Valor Convertido em Binário: ${binario} <br>`

        }
        function converterOctal(){
            var hexadecimal = ipt_valor.value;
            var decimal = parseInt(hexadecimal, 16);
            var octal = decimal.toString(8);

            div_mensagem.innerHTML += `Valor Convertido em Octal: ${octal}`
        }
    </script>
</body>
</html>
