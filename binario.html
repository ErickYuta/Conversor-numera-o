<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body bgcolor="gray"> <!-- definição da cor de fundo da página -->

    <center> <!-- elemento para centralizar o conteúdo -->
        <h1>Marise's Machine</h1> <!-- Título da página -->

        <br><br> <!-- quebra de linha para espaçamento -->

        <h3>Selecione uma base para realizar a conversão</h3>

        <a href="./marises-machine-comentado.html">Decimal</a>
        <a href="./binario.html">Binário</a>
        <a href="./octal.html">Octal</a>
        <a href="./hexadecimal.html">Hexadecimal</a>



        <h3>Binário</h3> <!-- título para indicar a entrada em decimal -->
        <input id="ipt_valor" type="text" placeholder="Digite o valor em binário"> <!-- campo de entrada para o valor decimal -->

        <br><br>

        <!-- <h3>Converter para:</h3> <!-- título para indicar as opções de conversão -->

        <!-- checkbox e texto para converter para Octal 
        <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
        <br> -->
        <!-- div para exibir o resultado da conversão para Octal 
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 15%; height: 40px; font-weight: 500;" id="demo2"></div>

        <br><br>

        <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(7, 7, 7); width: 15%; height: 40px; font-weight: 500;" id="demo3"></div>
        
        <br><br>

        <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;" id="demo4"></div>

        <br><br> -->

        <!-- botão para iniciar a conversão -->
        <button onclick="converterDecimal()">Converter para Decimal</button>
        <button onclick="converterOctal()">Converter para Octal</button>
        <button onclick="converterHexadecimal()">Converter para Hexadecimal</button>
        <div id="div_mensagem"></div>
    </center>

    <script>
        // função para realizar a conversão
        function converterDecimal() {
            // obtém o valor decimal da entrada
            var binario = Number(ipt_valor.value);
            // converte o valor decimal para Octal, Hexadecimal e Binário
            var decimal = parseInt(binario,2);

            div_mensagem.innerHTML = `Valor Convertido em Decimal: ${decimal} <br>`
        }
        function converterOctal(){
            var binario = Number(ipt_valor.value);
            var decimal = parseInt(binario, 2);
            var octal = decimal.toString(8);

            div_mensagem.innerHTML += `Valor Convertido em Octal: ${octal} <br>`

        }
        function converterHexadecimal(){
            var binario = Number(ipt_valor.value);
            var decimal = parseInt(binario, 2);
            var hexadecimal = decimal.toString(16);

            div_mensagem.innerHTML += `Valor Convertido em Hexadecimal: ${hexadecimal}`
        }
    </script>
</body>
