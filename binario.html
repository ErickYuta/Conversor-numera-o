<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="gray"> <!-- definição da cor de fundo da página -->

    <center> <!-- elemento para centralizar o conteúdo -->
        <h1>Marise's Machine</h1> <!-- Título da página -->

        <br><br> <!-- quebra de linha para espaçamento -->

        <h3>Selecione uma base para realizar a conversão</h3>

        <a href="./marises-machine-comentado.html">Decimal</a>
        <a href="./binario.html">Binário</a>
        <a href="./octal.html">Octal</a>
        <a href="./hexadecimal.html">Hexadecimal</a>



        <h3>Binário</h3> <!-- título para indicar a entrada em decimal -->
        <input id="ipt_valor" type="text" placeholder="Digite o valor em Binário"> <!-- campo de entrada para o valor decimal -->

        <br><br>


        <!-- botão para iniciar a conversão -->
        <button onclick="converterDecimal()">Converter para Decimal</button>
        <button onclick="converterOctal()">Converter para Octal</button>
        <button onclick="converterHexadecimal()">Converter para Hexadecimal</button>
        <div id="div_mensagem"></div>
    </center>

    <script>
        // função para realizar a conversão
        function converterDecimal() {
            // obtém o valor decimal da entrada
            var binario = Number(ipt_valor.value);
            // converte o valor decimal para Octal, Hexadecimal e Binário
            var decimal = parseInt(binario,2);

            div_mensagem.innerHTML = `Valor Convertido em Decimal: ${decimal} <br>`.toUpperCase();
        }
        function converterOctal(){
            var binario = Number(ipt_valor.value);
            var decimal = parseInt(binario, 2);
            var octal = decimal.toString(8);

            div_mensagem.innerHTML += `Valor Convertido em Octal: ${octal} <br>`.toUpperCase();

        }
        function converterHexadecimal(){
            var binario = Number(ipt_valor.value);
            var decimal = parseInt(binario, 2);
            var hexadecimal = decimal.toString(16);

            div_mensagem.innerHTML += `<br>Valor Convertido em Hexadecimal: ${hexadecimal}`.toUpperCase();
        }
    </script>
</body>
</html>
